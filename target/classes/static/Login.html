<!DOCTYPE html>
<html>

<head>
    <title>Expense Reimbursement System</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../Styles/User.css" />
</head>

<body>

    <header>
        <div>
            <h1 align='center' id="text">Get Your Money Back Today!</h1>
        </div>
    </header>
    <div>
        <form id="only_form" align='center' method="POST" action="http://localhost:7000/login">
            <input id="username" type="text" placeholder="Username" required maxlength="20" name="username" /><br>
            <input id="password" type="text" placeholder="Password" required maxlength="20" name="password" /><br>
            <input id="login" type="submit" value="Log In" required/>
        </form>
    </div>



    <div>
        <p><img align='center' src="money.jpg"></p>
    </div>
</body>




</html>
